{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>SEOS Login</title>
    <meta charset="UTF-8">
    <title>{% block title %} Title {% endblock %}</title>
</head>
<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('select').material_select();
        });
    </script>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>SEOS</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
                <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
                <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
            </ul>
        </div>
    </nav>
    <div id="SectionMain" class="container center-align">
        <div class="card-panel grey lighten-5 z-depth-3">
            <form method="post">
                {% csrf_token %}
                <div id="SectionNomApe" class="row">
                    <h2>Inicio de sesión</h2>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <label for="username">Usuario:</label>
                    <input id="username" type="text" name="username">
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <label for="pass">Contraseña:</label>
                    <input id="pass" type="password" name="password">
                </div>
                <div class="input-field col s12">
                    <a href="{% url 'password_reset' %}" style="padding-right: 15px">Olvidé mi contraseña</a>
                    <button class="btn waves-effect waves-light light-blue lighten-2" type="submit">Ingresar
                        <i class="material-icons right">send</i></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
