<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Detalle</title>
</head>
<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('select').material_select();
        });
    </script>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>SEOS</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
                <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
                <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
            </ul>
        </div>
    </nav>
    <div class="card-panel">
        <div class="row">
            <div class="row col s12">
                <h3 class="header">Detalle de la Ciudad</h3>
            </div>
        </div>
        <div class="row">
            <form action="" method="POST" class="col s12">
                {% csrf_token %}
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <label for="codigo">CÃ³digo:</label>
                    <input id="codigo" type="text" name="codigo" value="{{ ciudad.codigo }}">
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">short_text</i>
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" type="text" name="nombre" value="{{ ciudad.nombre }}">
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">short_text</i>
                    <select id="provincias" name="provincia">
                      <option value="" disabled selected>Choose your option</option>
                    {% for provincia in provincias %}
                      <option value={{ provincia.codigo }}>{{ provincia.nombre }}</option>
                    {% endfor %}
                    </select>
                    <label for="provincias">Provincia</label>
                </div>
                <button class="btn waves-effect waves-light light-blue lighten-2" type="submit" name="Save" value="register">Listo
                    <i class="material-icons right">send</i>
                </button>
                <a class="waves-effect waves-light btn" href="{% url 'pos:ciudades_list' %}">Regresar</a>
            </form>
        </div>
    </div>
</body>
</html>
