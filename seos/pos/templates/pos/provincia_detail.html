<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Detalle</title>
</head>
<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('select').material_select();
        });
    </script>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>SEOS</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
                <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
                <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
            </ul>
        </div>
    </nav>
    <div class="card-panel">
        <div class="row">
            <div class="row col s12">
                <h3 class="header">Detalle de la Provincia</h3>
            </div>
        </div>
        <div class="row">
            <form action="" method="POST" class="col s12">
                {% csrf_token %}
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <label for="codigo">CÃ³digo:</label>
                    <input id="codigo" type="text" name="subject" value="{{ provincia.codigo }}" disabled>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">short_text</i>
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" type="text" name="subject" value="{{ provincia.nombre }}" disabled>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">short_text</i>
                    <label for="area">Area:</label>
                    <input id="area" type="text" name="subject" value="{{ provincia.area }}" disabled>
                </div>
                <a class="waves-effect waves-light btn green lighten-2" href="{% url 'pos:provincia_edit' pk=provincia.pk %}">Editar</a>
                <a class="waves-effect waves-light btn" href="{% url 'pos:provincias_list' %}">Regresar</a>
            </form>
        </div>
    </div>
</body>
</html>
